# generated by octocov init
coverage:
  acceptable: 70%
  badge:
    path: docs/coverage.svg
codeToTestRatio:
  code:
    - "**/*.go"
    - "!**/*_test.go"
    - "!**/mock/*.go"
  test:
    - "**/*_test.go"
  exclude:
    - "**/mock/*.go"
  badge:
    path: docs/ratio.svg
testExecutionTime:
  if: true
  badge:
    path: docs/time.svg
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
