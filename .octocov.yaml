# generated by octocov init
coverage:
codeToTestRatio:
  code:
    - "**/*.go"
    - "!**/*_test.go"
    - "!**/mock/*.go"
    - "!**/cmd/*.go"
    - "!**/wire.go"
    - "!**/wire_gen.go"
  test:
    - "**/*_test.go"
  exclude:
    - "**/mock/*.go"
    - "**/cmd/*.go"
    - "**/wire.go"
    - "**/wire_gen.go"
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
